<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" />
  <title>JavaScript Events</title>
</head>

<body>
  <button onclick="hi();">Click Me</button>
  <button ondblclick="hi();">Dubble Click Me</button>
  <button oncontextmenu="hi();">Right Click Me</button>
  <button onmouseover="hi();">Hover Me</button>
  <button onmouseout="hi();">Hover out me</button>

  <script src="js/script.js"></script>
</body>

</html>
